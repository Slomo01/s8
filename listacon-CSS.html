DOCTYPE <html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Propiedad list-style-type</title>
    </head>
    <body>
        <ul style="list-style-type: disc;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        </ul>

        <ul style="list-style-type: circle;">
            <li>HTML</li>
            <li>Desde</li>
            <li>Cero</li>
          </ul>

          <ul style="list-style-type: circle;">
            <li>Aprender</li>
            <li>Desde</li>
            <li>Cero</li>
          </ul>
        
    </body>
    </html>
